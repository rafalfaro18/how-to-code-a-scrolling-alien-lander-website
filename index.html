<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrolling Alien Lander</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  
<!--analytics-->
<script src="http://tutsplus.github.io/github-analytics/ga-tracking.min.js"></script>[
  
</head>
<body>

  <img class="background" src="images/background.svg">

  <div class="foreground">
    <div class="ufo_section"></div>
    <div class="spacer_one"></div>
    <div class="comet_section"></div>
    <div class="spacer_two"></div>
    <div class="landing_section">
      <footer><a href="http://webdesign.tutsplus.com/tutorials/how-to-code-a-scrolling-alien-lander-website--cms-26826" target="_blank" alt>See how this was made on Envato Tuts+!</a></footer>
    </div>
  </div>

  <script>

    $(document).ready(function(){
      set_section_heights();
    });

    $(window).resize(function(){
      set_section_heights();
    });

    function set_section_heights(){

      var doc_height = $(".background").height();

      var section_heights = {
        "ufo_section": 0.25,
        "spacer_one": 0.03,
        "comet_section": 0.36,
        "spacer_two": 0.06,
        "landing_section": 0.298
      }
      
      $.each( section_heights, function( index, value ) {
        $( "." + index ).height( Math.floor(value * doc_height) );
      });

    }

  </script>
  
</body>
</html>
